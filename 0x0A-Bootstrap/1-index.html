<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta name="description" content="Bootstrap is a free and open-source CSS framework">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="text-white text-center">
<div class="d-flex flex-column flex-lg-row">
    <div class="p-2 bg-primary w-100">Primary</div>
    <div class="p-2 bg-success w-100">Success</div>
    <div class="p-2 bg-danger w-100">Danger</div>
    <div class="p-2 bg-warning w-100">Warning</div>
</div>

<hr />

<div class="d-flex flex-column flex-sm-row">
    <div class="p-2 bg-primary w-100">Primary</div>
    <div class="p-2 bg-success w-100">Success</div>
    <div class="p-2 bg-danger w-100">Danger</div>
    <div class="p-2 bg-warning w-100">Warning</div>
</div>

<hr />

<div class="d-flex flex-column flex-lg-row">
    <div class="p-2 bg-primary col-lg-2">Primary</div>
    <div class="p-2 bg-success col-lg-4">Success</div>
    <div class="p-2 bg-danger col-lg-6">Danger</div>
</div>

<hr />

<div class="d-flex flex-row">
    <div class="p-2 bg-primary w-100 order-xl-1 order-lg-2 order-md-3 order-sm-4 order-4">Primary</div>
    <div class="p-2 bg-success w-100 order-xl-2 order-lg-3 order-md-4 order-sm-1 order-1">Success</div>
    <div class="p-2 bg-danger w-100 order-xl-3 order-lg-4 order-md-2 order-sm-2 order-2">Danger</div>
    <div class="p-2 bg-warning w-100 order-xl-4 order-lg-1 order-lg-1 order-sm-3 order-3">Warning</div>
</div>

<hr/>

<div class="d-flex flex-column flex-sm-row justify-content-sm-between">
    <div class="p-2 bg-primary col-sm-2">Primary</div>
    <div class="p-2 bg-success col-sm-2">Success</div>
</div>

<hr/>

<div class="d-flex flex-column flex-sm-row">
    <div class="p-2 bg-primary col-sm-2">Primary</div>
    <div class="p-2 bg-success col-sm-2 offset-sm-4">Success</div>
    <div class="p-2 bg-danger col-sm-2 offset-sm-2">Danger</div>
</div>
</body>
</html>
