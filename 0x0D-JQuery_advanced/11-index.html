<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />
    <title>Task 11</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous">
    </script>
    <script type="application/javascript">
        
        function addPostRow(data) {
            $("body").append(
                $("<p></p>").append(
                    $("<span></span>").text(`Post created with id ${data.id}, title: ${data.title}, author: ${data.author}`)
                )
            );
        }
        
        function listPosts() {
            const url = "http://localhost:3000/posts";
            $.get(url, function (data, status, xhr) {
                if (status === "success" && xhr.status === 200) {
                    for (let i = 0; i < data.length; i++) {
                        addPostRow(data[i]);
                    }
                }
            }).fail(function () {
                alert("Server Error")
            });
        }

        function buildForm() {
            $("form").after(
                $("<form></form>").append(
                    $("<div></div>").append(
                        $("<label></label>").attr("for", "author").text("Author"),
                        $("<input>").attr({type: "text", id: "author"})
                    ),
                    $("<div></div>").append(
                        $("<label></label>").attr("for", "title").text("Title"),
                        $("<textarea>").attr("id", "title")
                    ),
                    $("<input>").attr("type", "submit").click(function () {
                        sendForm();
                    })
                )
            );
        }

        function sendForm() {
            $("form").after(
                $("<p></p>").text("About to send the query to the API")
            );
            const data = {
                author: $("#author").val(),
                title: $("#title").val()
            }
            const url = "http://localhost:3000/posts";
            $.post(url, {title: data.title, author: data.author},function (data, status, xhr) {
                if (status === "success" && xhr.status === 200) {
                    addPostRow(data);
                }
            }).fail(function () {
                alert("Error sending the POST query");
            });

        }
        
        $(function () {
            listPosts();
            buildForm();
        })
    </script>

</head>

</html>
