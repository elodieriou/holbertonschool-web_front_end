<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />
    <title>Task 4</title>
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
            integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo="
            crossorigin="anonymous">
    </script>
    <script type="application/javascript">
        function createFamilyTree() {
            $("body").append(
                $("<table></table>").append(
                    $("<thead></thead>").append(
                        $("<tr></tr>").append(
                            $("<th></th>").text("Firstname"),
                            $("<th></th>").text("Lastname")
                        )
                    ),
                    $("<tbody></tbody>").append(
                        $("<tr></tr>").append(
                            $("<td></td>").text("Guillaume"),
                            $("<td></td>").text("Salva")
                        ),
                        $("<tr></tr>").append(
                            $("<td></td>").text("Paulette"),
                            $("<td></td>").text("Salva")
                        ),
                        $("<tr></tr>").append(
                            $("<td></td>").text("Antoine"),
                            $("<td></td>").text("Salva")
                        )
                    )
                )
            )
        }
        
        function replaceFamilyTree() {
            $('tbody').replaceWith(
                $("<tr></tr>").append(
                    $("<td></td>").text("Gerard"),
                    $("<td></td>").text("Bonissa")
                )
            )
        }
        
        $(function () {
            createFamilyTree();
            replaceFamilyTree();
        })
    </script>
